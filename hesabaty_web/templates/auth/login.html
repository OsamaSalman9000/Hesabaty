{% extends 'base.html' %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4 text-primary">تسجيل الدخول</h4>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">اسم المستخدم</label>
        <input type="text" name="username" class="form-control" placeholder="أدخل اسم المستخدم">
      </div>
      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" name="password" class="form-control" placeholder="********">
      </div>
      <button type="submit" class="btn w-100 text-white" style="background-color: #e63946;">دخول</button>
    </form>
    <div class="mt-3 text-center">
      <small>ما عندك حساب؟ <a href="{% url 'register' %}">سجل الآن</a></small>
    </div>
  </div>
</div>

{% endblock %}
