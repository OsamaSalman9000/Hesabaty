{% extends 'base.html' %}
{% block title %}تسجيل حساب جديد{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <h4 class="text-center mb-4 text-primary">تسجيل حساب جديد</h4>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">اسم المستخدم</label>
        <input type="text" name="username" class="form-control" placeholder="اسم المستخدم">
      </div>
      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" name="full_name" class="form-control" placeholder="الاسم الكامل">
      </div>
      <div class="mb-3">
        <label class="form-label">رقم الجوال</label>
        <input type="text" name="phone_number" class="form-control" placeholder="05xxxxxxxx">
      </div>
      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" name="password" class="form-control" placeholder="********">
      </div>
      <button type="submit" class="btn w-100 text-white" style="background-color: #1d3557;">تسجيل</button>
    </form>
    <div class="mt-3 text-center">
      <small>عندك حساب؟ <a href="{% url 'login' %}">سجل دخول</a></small>
    </div>
  </div>
</div>

{% endblock %}
