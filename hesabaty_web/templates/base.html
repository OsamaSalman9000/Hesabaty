<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}حساباتي{% endblock %}</title>

    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font: Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Tajawal', sans-serif;
            background-color: #f1faee;
            color: #1d3557;
        }

        .navbar {
            background-color: #1d3557;
        }

        .navbar-brand,
        .nav-link {
            color: #f1faee !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #a8dadc !important;
        }

        main {
            flex: 1;
            padding-top: 70px;
            padding-bottom: 30px;
        }

        .footer {
            background-color: #1d3557;
            color: #f1faee;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
        }

        .footer span {
            display: block;
        }

        .footer small {
            color: #a8dadc;
            font-size: 13px;
        }
    </style>
</head>
<body>

<!-- 🔷 Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">💼 حساباتي</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'building_list' %}">العمارات</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tenant_list' %}">المستأجرين</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">تسجيل الخروج</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link text-success" href="{% url 'login' %}">تسجيل الدخول</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- 🧱 Main Content -->
<main class="container">
    {% block content %}
    <!-- المحتوى هنا -->
    {% endblock %}
</main>

<!-- 🔻 Footer -->
<footer class="footer">
    <div class="container">
        <span>© حساباتي 2025 - جميع الحقوق محفوظة</span>
        <small>💻 Powered by Osama Salman</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
